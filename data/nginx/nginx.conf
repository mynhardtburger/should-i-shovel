server {
    listen 80;
    server_name shouldishovel.com default_server;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    server_name shouldishovel.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/shouldishovel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shouldishovel.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /usr/share/nginx/html;
    }
}
