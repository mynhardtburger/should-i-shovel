limit_req_zone $binary_remote_addr zone=short_limit:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=medium_limit:10m rate=20r/m;

server {
    listen 80;
    server_name shouldishovel.com default_server;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    server_name shouldishovel.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/shouldishovel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shouldishovel.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /forecast/ {
        limit_req zone=short_limit;
        limit_req zone=medium_limit;
        proxy_pass http://backend/forecast/;
    }

    location / {
        root /usr/share/nginx/html;
    }
}
